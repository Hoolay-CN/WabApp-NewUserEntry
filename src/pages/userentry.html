<div ms-controller="vmUserentry">
<div class="list-block user-entry-list-block-a">
  <ul class="user-entry-lists">
    <li class="item-content avatar-item">
      <div class="item-inner">
        <div class="item-title">头像</div>
        <div class="item-after">Label</div>
      </div>
    </li>
    <li>
      <div class="item-content">
        <div class="item-inner">
          <div class="item-title label">真实姓名</div>
          <div class="item-input">
              <input type="text" ms-attr-value="{{data.name}}" required />
          </div>
        </div>
      </div>  
    </li>
    <li class="item-content">
      <div class="item-inner">
        <div class="item-title">性别</div>
        <div class="item-after">{{data.gender}}</div>
      </div>
    </li>
     <li>
      <a class="item-link item-content" href="#">
          <div class="item-inner">
            <div class="item-title">所在地</div>
            <div class="item-after">{{data.location}}</div>
          </div>
      </a>
    </li>
     <li>
      <a class="item-link item-content" href="#">
          <div class="item-inner">
            <div class="item-title">毕业院校</div>
            <div class="item-after">{{data.colledge}}</div>
          </div>
      </a>
    </li>
</ul>
</div>
<div class="list-block user-entry-list-block-b">
    <ul>
        <li>
          <div class="item-content">
            <div class="item-inner">
              <div class="item-title label">手机号</div>
              <div class="item-input">
                  <input type="text" pattern="\d*" ms-attr-value="{{data.phone}}" required />
              </div>
            </div>
          </div>  
        </li>
        <li>
          <div class="item-content">
            <div class="item-inner">
              <div class="item-title label">邮箱</div>
              <div class="item-input">
                  <input type="email" ms-attr-value="{{data.email}}" required />
              </div>
            </div>
          </div>  
        </li>
        <li>
          <div class="item-content">
            <div class="item-inner">
              <div class="item-title label">密码</div>
              <div class="item-input">
                  <input type="password" value="" required /> 
              </div>
            </div>
          </div>  
        </li>
    </ul>
</div>

<div class="content-block" style="margin-top:0px;">
    <a href="javascript:;" class="button button-big button-fill" ms-click="submitHandler"> 
        完成
    </a>
</div>
</div>
