<div ms-controller="vmUserentry">
<div class="list-block user-entry-list-block-a">
  <ul class="user-entry-lists">
    <li class="item-content avatar-item">
      <div class="item-inner">
        <div class="item-title">头像</div>
        <div class="item-after">
            <a href="javascript:;" class="thumb-link" id="avatar_picker">
                <img ms-attr-src="{{( smartAvatar() )}}" alt="" /> 
            </a>  
        </div>
      </div>
    </li>
    <li>
      <a href="#" class="item-link smart-select">
      
      </a>
      <div class="item-content">
        <div class="item-inner">
          <div class="item-title label">真实姓名</div>
          <div class="item-input">
              <input name="name" type="text" ms-duplex="data.name" required />
          </div>
        </div>
      </div>  
    </li>
    <li> 
      <a class="item-link smart-select" href="#" data-open-in="popup" data-back-on-select="true">
          <!-- select -->
          <select name="gender" ms-duplex="data.gender">
              <option value="">保密</option>
              <option value="m">男</option>
              <option value="f">女</option>
          </select>
          <div class="item-content">
              <div class="item-inner">
                <div class="item-title">性别</div>
              </div>
          </div>
      </a>
    </li>
    <li>
      <a class="item-link smart-select" href="#" data-open-in="popup" data-back-on-select="true">
          <!-- select -->
          <select name="location" ms-change="locationSelectHandler">
          </select>
          <div class="item-content">
              <div class="item-inner">
                <div class="item-title">所在地</div>
                <div class="item-after smart-select-value">未设置</div>
              </div>
          </div>
      </a>
    </li>
    <li>
         <a class="item-link smart-select" href="#" data-open-in="popup" data-back-on-select="true">
          <!-- select -->
          <select name="colleges" ms-change="collegesSelectHandler"> 
          </select>
          <div class="item-content">
              <div class="item-inner">
                <div class="item-title">毕业院校</div>
                <div class="item-after smart-select-value">未设置</div>
              </div>
          </div>
      </a>
    </li>
     </ul>
</div>
<div class="list-block user-entry-list-block-b">
    <ul>
        <li>
          <div class="item-content">
            <div class="item-inner">
              <div class="item-title label">手机号</div>
              <div class="item-input">
                  <input type="text" pattern="\d*" ms-duplex="data.phone" name="phone" required />
              </div>
            </div>
          </div>  
        </li>
        <li>
          <div class="item-content">
            <div class="item-inner">
              <div class="item-title label">邮箱</div>
              <div class="item-input">
                  <input type="email" ms-duplex="data.email" required />
              </div>
            </div>
          </div>  
        </li>
        <li>
          <div class="item-content">
            <div class="item-inner">
              <div class="item-title label">密码</div>
              <div class="item-input">
                  <input type="password" value="" placeholder="不少于6个字符" ms-duplex="data.password" required /> 
              </div>
            </div>
          </div>  
        </li>
    </ul>
</div>

<div class="content-block" style="margin-top:0px;">
    <a href="javascript:;" class="button button-big button-fill" ms-click="submitHandler"> 
        完成
    </a>
</div>
</div>
